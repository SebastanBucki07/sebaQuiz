<div class="modal">
  <i class="bi bi-x-circle"></i>
  <button type="button" class="close-button" aria-label="Close" (click)="close()"></button>
  <app-timer></app-timer>
  <div class="correct col-12">
    <app-answer></app-answer>
  </div>
  <div class="row">
    <h1>{{ question }}</h1>
    <h2>{{ tip }}</h2>
    <h2>{{ tip2 }}</h2>
    <ng-container *ngIf="hasTip3">
      <h2>{{ tip3 }}</h2>
    </ng-container>
  </div>
</div>
