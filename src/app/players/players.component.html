<ng-container *ngIf="!playersAdded">
  <h2 class="title">1. Aby zagrać dodaj <strong>minimum dwie drużyny!</strong></h2>
  <h2 class="title">2. Nazwa drużyny <strong>nie może</strong> być krótsza niż 4 znaki!</h2>
  <input
    type="text"
    [value]="name"
    (input)="save($event)"
    placeholder="team name"
    id="inputForAddPlayer"
    aria-label="teamName"
    aria-describedby="basic-addon1"
  />
  <button id="addTeam" [disabled]="addTeamButtonDisabled" type="button" (click)="addTeam(name)">Dodaj drużynę</button>
  <button id="addTeamCompleted" [disabled]="addTeamsButtonDisabled" type="button" (click)="hideInput()">
    Druzyny dodane
  </button>
</ng-container>
<ng-container *ngIf="isPlayersTableVisible">
  <div class="table-responsive">
    <table id="playerTable" class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Team name</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teams of this.players" id="{{ teams.name.toLowerCase() }}">
          <td class="team teamName">{{ teams.name }}</td>
          <td class="points teamPoints">
            <strong>{{ teams.points }}</strong>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <h3 class="actualPlayer">Teraz kolej na {{ players[actualPlayer].name }}</h3>
</ng-container>
