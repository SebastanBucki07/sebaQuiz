<ng-container *ngIf="playerService.isModalVisible">
  <div class="modal">
    <i class="bi bi-x-circle"></i>
    <ng-container *ngIf="!isVisible">
      <button type="button" class="btn btn-primary btn-lg btn-block answerButton" (click)="showAnswer()">
        odp
      </button>
    </ng-container>
    <button type="button" class="close-button" aria-label="Close" (click)="close()"></button>
    <app-timer></app-timer>
    <div class="row">
      <h1>Jakiego klubu to herb?</h1>

      <div class="col-12 col-lg-4 offset-lg-4">
        <div class="test" *ngIf="!isVisible" [ngStyle]="{
      'background': 'url(assets/clubs/' + random1+')'+ size1+'px ' + size2+'px no-repeat','height':'300px','width':'300px','background-size': '300%'}"></div>
      </div>

      <ng-container *ngIf="isVisible">
        <div class="row">
          <div class="d-flex flex-column text-center justify-content-center align-items-center question-bg">
            <div class="card" style="width: 30rem;">
              <img class="card-img-top" src="assets/clubs/{{random1}}" alt="{{random1}}">
              <h4 class="correct">{{random1}}
                <ng-container *ngIf="!timerService.timeout">
                  <button type="button" class="btn btn-success addPointsButton"
                          (click)="playerService.addPoints(playerService.actualPlayer,2);close()">Dodaj 2 punkty
                  </button>
                </ng-container>
              </h4>
            </div>
          </div>
        </div>

      </ng-container>
    </div>


  </div>
</ng-container>
