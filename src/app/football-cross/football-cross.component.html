<ng-container *ngIf="playerService.isModalVisible">
  <div class="jumbotron vertical-center">
    <div class="modal">
      <i class="bi bi-x-circle"></i>
      <button type="button" class="close-button" aria-label="Close" (click)="close()"></button>
      <div class="container">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th scope="col">
                <h3>Actual char: {{ actualChar }}</h3>
                <ng-container *ngIf="end">
                  <button
                    type="button"
                    class="btn btn-success addPointsButton"
                    (click)="playerService.addPoints(winner.id, 2)"
                  >
                    Dodaj {{ 2 }} punkty {{ players[0].name }}
                  </button>
                </ng-container>
                <button id="P1" type="button" class="btn btn-primary btn-lg" (click)="changeChar(0)">
                  {{ players[0].name }}
                </button>
                <button id="P2" type="button" class="btn btn-primary btn-lg" (click)="changeChar(1)">
                  {{ players[1].name }}
                </button>
              </th>
              <th scope="col">
                <div class="text-center">
                  <img
                    src="assets/clubs/{{ crestsForQuestion[0] }}.png"
                    class="rounded"
                    alt="..."
                    style="width: 10rem"
                  />
                </div>
              </th>
              <th scope="col">
                <div class="text-center">
                  <img
                    src="assets/clubs/{{ crestsForQuestion[1] }}.png"
                    class="rounded"
                    alt="..."
                    style="width: 10rem"
                  />
                </div>
              </th>
              <th scope="col">
                <div class="text-center">
                  <img
                    src="assets/clubs/{{ crestsForQuestion[2] }}.png"
                    class="rounded"
                    alt="..."
                    style="width: 10rem"
                  />
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="col" class="border-right border-bottom-0">
                <div class="text-center">
                  <img
                    src="assets/clubs/{{ crestsForQuestion[3] }}.png"
                    class="rounded"
                    alt="..."
                    style="width: 10rem"
                  />
                </div>
              </th>
              <td class="border-right border-bottom-0" (click)="setCharInBoard(0, 0)">{{ board[0][0] }}</td>
              <td class="border-right border-bottom-0" (click)="setCharInBoard(0, 1)">{{ board[0][1] }}</td>
              <td class="border-right border-bottom-0 border-right-0" (click)="setCharInBoard(0, 2)">
                {{ board[0][2] }}
              </td>
            </tr>
            <tr>
              <th scope="col" class="border-right border-bottom-0">
                <div class="text-center">
                  <img
                    src="assets/clubs/{{ crestsForQuestion[4] }}.png"
                    class="rounded"
                    alt="..."
                    style="width: 10rem"
                  />
                </div>
              </th>
              <td class="border-right border-bottom-0" (click)="setCharInBoard(1, 0)">{{ board[1][0] }}</td>
              <td class="border-right border-bottom-0" (click)="setCharInBoard(1, 1)">{{ board[1][1] }}</td>
              <td class="border-right border-bottom-0 border-right-0" (click)="setCharInBoard(1, 2)">
                {{ board[1][2] }}
              </td>
            </tr>
            <tr>
              <th scope="col" class="border-right border-bottom-1">
                <div class="text-center">
                  <img
                    src="assets/clubs/{{ crestsForQuestion[5] }}.png"
                    class="rounded"
                    alt="..."
                    style="width: 10rem"
                  />
                </div>
              </th>
              <td class="border-right border-bottom-1" (click)="setCharInBoard(2, 0)">{{ board[2][0] }}</td>
              <td class="border-right border-bottom-1" (click)="setCharInBoard(2, 1)">{{ board[2][1] }}</td>
              <td class="border-right border-bottom-1 border-right-0" (click)="setCharInBoard(2, 2)">
                {{ board[2][2] }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
