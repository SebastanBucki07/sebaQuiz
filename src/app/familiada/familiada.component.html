<ng-container *ngIf="playerService.isModalVisible">
<div class="modal">
  <i class="bi bi-x-circle"></i>
  <button type="button" class="close-button" aria-label="Close" (click)="close()"></button>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center">Familiada</h2>
        <ng-container *ngIf="isVisible">
          <div class="info">
            <button type="button" class="btn btn-success addPointsButton"
                    (click)="playerService.addPoints(playerService.actualPlayer,points);close()">Dodaj {{points}} punkty
            </button>
          </div>
        </ng-container>
        <h2 class="text-center">{{random1.question}}</h2>
        <input [disabled]="blockedButton" id="userAnswer" type="text" class="form-control country-input"
               [value]="userAnswer"
               placeholder="userAnswer"
               aria-label="userAnswer" aria-describedby="basic-addon1">
        <button [disabled]="blockedButton" type="button" class="btn btn-primary btn-lg btn-block" (click)="save()">
          Sprawdź
        </button>
        <div *ngIf="wrong >= 1 " class="w-25 left">
          <img src="assets/icons/wrong.png" class="img-fluid img-thumbnail" alt="wrong">
        </div>
        <div *ngIf="wrong >= 2 " class="w-25 left">
          <img src="assets/icons/wrong.png" class="img-fluid img-thumbnail" alt="wrong">
        </div>
        <div *ngIf="wrong >= 3 " class="w-25 left">
          <img src="assets/icons/wrong.png" class="img-fluid img-thumbnail" alt="wrong">
        </div>
        <table class="table table-striped table-dark">
          <thead>
          <th>ID</th>
          <th>Odpowiedź</th>
          </thead>
          <tbody>
          <tr *ngFor="let answer of this.answers; ">
            <th scope="row">{{answer.id}}</th>
            <td id="{{answer.answer}}"><p *ngIf="answer.display">{{answer.answer}}</p></td>
          </tr>
          </tbody>
        </table>
        <ng-container *ngIf="!isVisible">
          <button type="button" class="btn btn-primary btn-lg btn-block answerButton" (click)="showAnswer()">
            odp
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
</ng-container>
