<ng-container *ngIf="isModalVisible">
  <div class="modal">
    <i class="bi bi-x-circle"></i>

    <button type="button" class="btn btn-primary btn-lg btn-block answer" (click)="showAnswer()">
      odp
    </button>
    <button type="button" class="close-button" aria-label="Close" (click)="close()"></button>
    <app-timer></app-timer>
        <h1>{{question}}</h1>
        <div class="col-12">
          <img class="flague-image" src="{{tip}}" alt="{{random1.id}}">
        </div>
      <ng-container *ngIf="isVisible">
        <div class="info">
          <div class="correct col-12 ">{{answer}}
            <button type="button" class="btn btn-success" (click)="playerService.addPoints(playerService.actualPlayer,points);close()">Dodaj {{points}} punkty</button>
          </div>
        </div>
      </ng-container>
  </div>
</ng-container>
